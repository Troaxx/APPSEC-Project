<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certis Cisco Logout</title>
</head>
<body>
    <h1>Certis Cisco Logout</h1>
    <p>Logging you out...</p>
    <p>You will be redirected to the login page.</p>
    <a href="/login.html">Click here if not redirected</a>
    
    <!-- Load auth script and handle logout -->
    <script src="/js/auth.js"></script>
    <script>
        // Clear authentication and call server logout
        async function logout() {
            try {
                // Call server logout endpoint to clear cookie
                const response = await fetch('/logout', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                // Clear local storage
                authManager.clearAuth();
                
                // Redirect after successful logout
                window.location.href = '/login.html';
            } catch (error) {
                console.error('Logout error:', error);
                // Still clear local storage and redirect
                authManager.clearAuth();
                window.location.href = '/login.html';
            }
        }
        
        // Execute logout immediately
        logout();
    </script>
</body>
</html>
